<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todoist-v2</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap header__wrap--1">
        <h1 class="header__title">Todolist v2</h1>
        <p class="header__subtitle">Organize your life</p>
      </div>
      <div class="header__wrap header__wrap--2">
        <input class="header__input" type="text" data-input/>
      </div>
      <div class="header__wrap header__wrap--3">
        <a class="header__btn header__btn--srch" data-btn-srch>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon icon--search"><circle cx="10" cy="10" r="7" class="primary"></circle><path class="secondary" d="M16.32 14.9l1.1 1.1c.4-.02.83.13 1.14.44l3 3a1.5 1.5 0 0 1-2.12 2.12l-3-3a1.5 1.5 0 0 1-.44-1.14l-1.1-1.1a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"></path></svg>
        </a>
        <a class="header__btn header__btn--add" data-btn-add>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon icon--add"><path class="secondary" fill-rule="evenodd" d="M17 11a1 1 0 0 1 0 2h-4v4a1 1 0 0 1-2 0v-4H7a1 1 0 0 1 0-2h4V7a1 1 0 0 1 2 0v4h4z"></path></svg>
        </a>
      </div>
    </header>
    <main>
      <table class="todoTable">
        <thead class="todoTable__head">
          <tr class="todoTable__row todoTable__row--main">
            <th class="todoTable__tHeading">NAME</th>
            <th class="todoTable__tHeading">PR</th>
            <th class="todoTable__tHeading">DC</th>
            <th class="todoTable__tHeading">CO</th>
          </tr>
        </thead>
        <tbody class="todoTable__body" data-todo-tasks></tbody>
      </table>
    </main>
  </body>
  <footer class="footer"><small class="footer__text">Copyright &copy 2019 w3althambition.</small></footer>
</html>
