<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todoist-v2</title>
  </head>
  <body class="main-bg">
    <div>
      <header class="header" data-header>
        <div class="header__wrap header__wrap--1">
          <div>
            <h1 class="header__title">Todolist v2</h1>
            <div class="header__separetor"></div>
            <p class="header__subtitle">Organize your life</p>
          </div>
        </div>
        <div class="header__wrap header__wrap--2">
          <input class="header__input" type="text" placeholder="Add a task..."data-input />
          <a class="header__btn header__btn--add" data-btn-add>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="icon icon--add"
            >
              <circle cx="12" cy="12" r="10" class="primary"></circle>
              <path
                class="secondary"
                d="M13 11h4a1 1 0 0 1 0 2h-4v4a1 1 0 0 1-2 0v-4H7a1 1 0 0 1 0-2h4V7a1 1 0 0 1 2 0v4z"
              ></path>
            </svg>
          </a>
        </div>
        <div class="header-modal" data-header-modal>
          <div class="header-modal__background" data-background></div>
          <div class="header-modal__content-wrap">
            <div class="header-modal__content">
                <a
                class="header-modal__btn header-modal__btn--close"
                data-close-btn
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="icon icon--close"
                >
                  <circle cx="12" cy="12" r="10" class="primary"></circle>
                  <path
                    class="secondary"
                    d="M13.41 12l2.83 2.83a1 1 0 0 1-1.41 1.41L12 13.41l-2.83 2.83a1 1 0 1 1-1.41-1.41L10.59 12 7.76 9.17a1 1 0 0 1 1.41-1.41L12 10.59l2.83-2.83a1 1 0 0 1 1.41 1.41L13.41 12z"
                  ></path>
                </svg>
              </a>
              <div class="header-modal__validation-box">
                <p class="header-modal__validation-text" data-vali-text>
                  info box
                </p>
              </div>
              <div>
                <h2 class="header-modal__title">Task Entry From</h2>
                <form class="header-modal__form">
                  <label class="header-modal__label">Task Name</label>
                  <input
                    class="header-modal__input"
                    data-name-input
                    placeholder="Enter task name."
                    type="text"
                  />
                  <label class="header-modal__label">Priority</label>
                  <input
                    class="header-modal__input"
                    data-prio-input
                    placeholder="Enter priority number."
                    type="number"
                  />
                  <label class="header-modal__label">Due Date</label>
                  <input
                    class="header-modal__input"
                    data-date-input
                    type="date"
                  />
                  <input
                    class="header-modal__submitBtn"
                    type="submit"
                    value="Submit"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <table class="todoTable">
          <thead class="todoTable__head">
            <tr class="todoTable__row todoTable__row--main">
              <th class="todoTable__tHeading">Name</th>
              <th class="todoTable__tHeading">Prioirty</th>
              <th class="todoTable__tHeading">Due date</th>
              <th class="todoTable__tHeading">Modifiers</th>
            </tr>
          </thead>
          <tbody class="todoTable__body" data-taskManager></tbody>
        </table>
      </main>
    </div>
  </body>
  <footer class="footer">
    <small class="footer__text">Copyright &copy 2019 w3althambition.</small>
  </footer>
</html>
